<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
height: 100%;
        }
    body {
        background-image: radial-gradient(circle, #9213AA 70%, #C21476, #E9383E, #F67E32, #FACB61); /* Também pode ser right, left, top e bottom, além de poder colocar angulações, para mudar de lado, as angulações podem ser negativas. Os gradientes podem ser linear ou radial*/
        background-attachment: fixed;
    } 
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
