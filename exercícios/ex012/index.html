<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos hospedados localmente</title>
</head>
<body>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Meu-Video-1.m4v" width="560" controls></video>
    <p>Também podemos fazer assim:</p>
    <video width="560" poster="imagens/imagens-cap-video.jpg" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video-1.m4v" type="video/mp4">
    <source src="midia/Meu-Video-2.mkv" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reproducão de vídeos.</p>
    </video>   
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AjBhFe6IDM4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/539964022?h=2903e0cbde&color=fe03e1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
