<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em váios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vmoa aprender a reproduzir vídeos em HTML5.</p>
    <audio src="midia/Interstellar Mood - Nico Staf.mp3" controls autoplay></audio><!--MP3, WAV e OGG -->
    <p>Outra maneira de colocar áudio</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/Interstellar Mood - Nico Staf.mp3" type="audio/mpeg">
    <source src="midia/Interstellar Mood - Nico Staf.mp3" type="audio/ogg">
    <source src="midia/Interstellar Mood - Nico Staf.mp3" type="audio/wav">
    <p>Se não conseguir nenhum desses, infelizmente seu navegador não consegue reproduzi áudio. <a href="midia/Interstellar Mood - Nico Staf.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</audio>
</body>
</html>
